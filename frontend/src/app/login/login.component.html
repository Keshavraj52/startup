<div class="login-container">
  <div class="background">
    <div class="plus-sign">+</div>
    <!-- Doctor silhouette as SVG for better scaling -->
    <svg class="doctor-silhouette" viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
      <!-- Doctor silhouette -->
      <path d="M50,0 C60,0 65,5 65,15 C65,25 60,35 50,35 C40,35 35,25 35,15 C35,5 40,0 50,0 Z" fill="#333"/>
      <path d="M30,35 L70,35 L70,70 L80,120 L65,120 L60,140 L50,100 L40,140 L35,120 L20,120 L30,70 Z" fill="#333"/>
      <path d="M35,120 L40,180 L45,180 L45,140 L50,100 L55,140 L55,180 L60,180 L65,120 Z" fill="#333"/>
    </svg>
  </div>
  
  <div class="login-particles">
    <div class="login-particle"></div>
    <div class="login-particle"></div>
    <div class="login-particle"></div>
  </div>
  
  <div class="login-wrapper">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Enter your credentials to access your account</p>
    </div>
    
    <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
      <div class="input-container">
        <div class="input-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <input 
          type="email" 
          name="email" 
          [(ngModel)]="credentials.email" 
          required 
          email
          placeholder="Email Address"
          class="login-input"
        >
        <span class="input-highlight"></span>
      </div>
      
      <div class="input-container">
        <div class="input-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </div>
        <input 
          type="password" 
          name="password" 
          [(ngModel)]="credentials.password" 
          required 
          placeholder="Password"
          class="login-input"
        >
        <span class="input-highlight"></span>
      </div>
      
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
      
      <button 
        type="submit" 
        [disabled]="loginForm.invalid"
        class="login-button"
      >
        Sign In
      </button>
    </form>
    
    <div class="signup-section">
      <p>Don't have an account? 
        <a routerLink="/signup" class="signup-link">Sign up</a>
      </p>
      <p>For Admin <a class="signup-link" routerLink="/admin/login">login</a></p>
      <div class="social-login">
        <p>Or continue with</p>
        <div class="social-icons">
          <button class="social-button google">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.45h3.57c2.08-1.92 3.28-4.74 3.28-8.07z" fill="#4285F4"></path>
              <path d="M12 23c2.97 0 5.46-1 7.28-2.69l-3.57-2.77c-.99.69-2.26 1.1-3.71 1.1-2.87 0-5.3-1.94-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
              <path d="M5.84 14.11c-.22-.69-.35-1.43-.35-2.11s.13-1.42.35-2.11V7.05H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.95l2.66-2.84z" fill="#FBBC05"></path>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.46 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.05l3.66 2.84c.86-2.59 3.29-4.51 6.16-4.51z" fill="#EA4335"></path>
            </svg>
          </button>
          <button class="social-button facebook">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" fill="#1877F2"></path>
            </svg>
          </button>
          <button class="social-button github">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
