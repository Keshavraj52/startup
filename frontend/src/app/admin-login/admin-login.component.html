<div class="background">
  <div class="plus-sign">+</div>
  <!-- Doctor silhouette as SVG for better scaling -->

</div>

<div class="login-container">
  <h2>Admin Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <label>Email:</label>
    <input formControlName="email" type="email" placeholder="Enter your email" required>
    
    <label>Password:</label>
    <input formControlName="password" type="password" placeholder="Enter password" required>
    
    <button type="submit">Login</button>
  </form>
  
  <p>Don't have an admin account? <a routerLink="/admin/signup">Signup here</a></p>
</div>
